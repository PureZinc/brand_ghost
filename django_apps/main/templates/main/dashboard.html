{% extends 'base.html' %}

{% block title %}BrandGhost - Home{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1>Welcome Back, {{ user }}!</h1>
        <a href="{% url 'products' %}" class="btn btn-primary">View E-Com Website</a>
      </div>
    </div>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
{% endblock %}
