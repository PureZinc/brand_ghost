<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #details {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
    
        p {
            line-height: 1.6;
            margin-bottom: 15px;
        }
    
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
        {{ style }}
    </style>
</head>
<body>
    <div id="details">
        {{ details }}
        <table class="footer" role="presentation" width="100%">
            <tr>
                <td align="center">
                    <p>&copy; 2024 BrandGhost</p>
                    <a class="btn">Unsubscribe</a>
                </td>
            </tr>
        </table>
    </div>
</body>
