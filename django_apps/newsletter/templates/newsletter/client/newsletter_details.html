{% extends 'base.html' %}

{% block title %}Newsletter - {{ newsletter.sent_date }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">{{ newsletter.subject }}</h2>
        </div>
        <div class="card-body">
            <div class="row justify-content-center">
                <h5 class="mb-3 font-weight-bold">Details:</h5>
                <div class="col-md-6 mb-4 content-container">
                    {{ message|safe }}
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary">Send Newsletter</button>
        </div>
    </div>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
{% endblock %}
