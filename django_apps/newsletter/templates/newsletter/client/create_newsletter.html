{% extends 'base.html' %}

{% block title %}Create Newsletter{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1>Create Newsletter Here!</h1>
            <form class="my-form" method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    {{ form.label_tag }}
                    {{ form }}
                    {% if form.errors %}
                        <small class="text-danger">{{ form.errors.0 }}</small>
                    {% endif %}
                </div>

                <button type="submit" class="btn btn-primary" name="action" value="save">Save</button>
                <button type="submit" class="btn btn-secondary" name="action" value="save_and_send">Save and Send</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
