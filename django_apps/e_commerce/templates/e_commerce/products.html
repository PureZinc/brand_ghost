{% extends 'base.html' %}

{% block title %}Products{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Product List</h2>
        </div>
        <div class="card-body">
            {% if products %}
                <div class="list-group">
                    {% for product in products %}
                        <a href="{% url 'product' product.slug %}" class="list-group-item d-flex justify-content-between align-items-center">
                            <h5 class="mb-0 font-weight-bold">{{ product.name }}</h5>
                            <span class="text-muted">Price: ${{ product.price }}</span>
                            <br>
                            <span class="text-muted">Stock: {{ product.stock }}</span>
                        </a>
                    {% endfor %}
                    </div>
            {% else %}
                <p class="mt-4">No products available.</p>
            {% endif %}
        </div>
    </div>
    <button><a href="{% url 'cart' %}">
        View Cart
    </a></button>
</div>
{% endblock %}
